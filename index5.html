<!DOCTYPE html>
<html>
<head>
    <title> Aula 5 - Titan</title>
    <meta charset="ufht-8"> 

</head>
<body>  
    <h1> Bem vindo a aula 5 - OPERADORES LÓGICOS</h1>
<script>
    // OPERADORES LÓGICOS - AND (&&), OR (||), NOT (!)
    var EJ = 'TITAN'
    var melhorEJ = true


    // Operador AND (&&)

    if (EJ === 'TITAN' && melhorEJ){
        console.log("Você está na melhor EJ!")
    } else {
        console.log("Você está em outra EJ.")
    }

    // OPERADOR OR (||)
    
    if (EJ === 'TITAN' || melhorEJ){
        console.log("Você é TITAN!")
    } else {
        console.log("Você não é TITAN.")
    }

    // OPERADOR NOT (!)
    if (!melhorEJ){
        console.log("Você não está na melhor EJ, não é Titânico!")
    } else { console.log ("Você está na melhor EJ, é Titânico!")
    }


</script>

</body>


</html>
